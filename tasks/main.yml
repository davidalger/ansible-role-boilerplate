---
- name: Install packages
  package:
    name:
      - ack
      - bash-completion
      - git
      - htop      # requires epel-release
      - iftop     # requires epel-release
      - jq
      - lsof
      - mailx
      - man
      - patch
      - perl
      - ps_mem
      - pv        # requires epel-release
      - pwgen
      - tree
      - wget
    state: present

- name: Installing chrony
  package:
    name: chrony
    state: present
  notify:
    - chronyd started
  when: ansible_os_family == 'RedHat'

- name: Install profile.d/boilerplate.sh
  template:
    src: profile.d/boilerplate.sh
    dest: /etc/profile.d/boilerplate.sh
    owner: root
    group: root
    mode: 0755
